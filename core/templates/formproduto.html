{% extends "base.html" %}
{% load bootstrap4 %}

{% block conteudo %}
    <h1>Cadastro/Atualização de Produtos</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
            <input type="submit" class="btn btn-primary" value="Salvar">
            <a href="{% url 'index' %}" class="btn btn-danger">Cancelar</a>
            {% endbuttons %}
    </form>
{% endblock %}
