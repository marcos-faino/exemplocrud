{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Exemplo Crud</title>
</head>
<body>
    <div class="bg-dark text-white row">
        <div class="col-1">

        </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
