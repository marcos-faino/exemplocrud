{% extends "base.html" %}

{% block conteudo %}
<h1>Lista de Produtos</h1>



<table class="table table-striped">
  <thead>
    <tr>
        <th>Cod</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Categoria</th>
        <th>Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for p in produtos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.descricao }}</td>
        <td>{{ p.preco }}</td>
        <td>{{ p.quantidade }}</td>
        <td>{{ p.categoria.descricao }}</td>
        <td>
            <a href="{% url 'updateproduto' p.id %}" class="btn btn-warning">Editar</a>&nbsp;&nbsp;
            <a href="{% url 'delproduto' p.id %}" class="btn btn-danger">Excluir</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{% url 'addproduto' %}" class="btn btn-dark">+</a>
{% endblock %}
